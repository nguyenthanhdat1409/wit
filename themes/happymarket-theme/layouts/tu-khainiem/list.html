{{ define "main" }}
<div class="mb-8">
    <!-- Section Header -->
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ .Title }}</h1>
        {{ if .Description }}
        <p class="text-xl text-gray-600 mb-4">{{ .Description }}</p>
        {{ end }}
    </header>

    <!-- Section Content -->
    {{ if .Content }}
    <div class="prose prose-lg max-w-none mb-8">
        {{ .Content }}
    </div>
    {{ end }}

    <!-- Pages List -->
    
</div>
{{ end }}
